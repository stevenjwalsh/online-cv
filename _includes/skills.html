{% if site.data.skills %}
<section class="skills-section section">

  <h2 class="section-title"><i class="fa fa-rocket"></i>Technical Skills and Knowledge</h2>

  <div class="skillset">

    {% for skill in site.data.skills %}
    <div class="item">

      <h3 class="level-title">{{ skill.name }}</h3>

      

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
